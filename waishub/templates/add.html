<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Transaction</title>
  <link rel="icon" href="/favicon.png" sizes="any">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 400px;
    }
    
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #003147;
    }
    
    form label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }
    
    input, select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }
    
    input:focus, select:focus {
      border-color: #003147;
    }
    
    .save-btn {
      width: 100%;
      margin-top: 25px;
      background-color: #003147;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    
    .save-btn:hover {
      background-color: #001f2f;
    }
    
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    
    .popup-content {
      background: white;
      padding: 35px 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 320px;
    }
    
    .popup-buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    
    #confirm-yes, #confirm-cancel, #close-popup {
      background-color: #003147;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin: 0 5px;
    }
    
    #confirm-yes:hover { background-color: #218838; }
    #confirm-cancel:hover { background-color: #c82333; }
    #close-popup:hover { background-color: #001f2f; }
    
    #confirm-yes { background-color: #28a745; box-shadow: inset 0 0 0 2px #1e7e34; }
    #confirm-cancel { background-color: #dc3545; box-shadow: inset 0 0 0 2px #bd2130; }
  </style>
</head>
<body>
  <div class="container">
    <h2><strong>Add Transaction</strong></h2>
    <form id="transaction-form" method="POST">
      {% csrf_token %}
      <label for="type"><strong>Type</strong></label>
      <select id="type" name="type" required>
        <option value="">Select type</option>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>

      <label for="category"><strong>Category</strong></label>
      <input type="text" id="category" name="category" placeholder="e.g. Food, Bills" required />

      <label for="amount"><strong>Amount (â‚±)</strong></label>
      <input type="number" id="amount" name="amount" required />

      <label for="date"><strong>Date</strong></label>
      <input type="date" id="date" name="date" required />

      <button type="submit" class="save-btn">Save Transaction</button>
    </form>
  </div>

  <div class="popup" id="confirm-popup">
    <div class="popup-content">
      <p>Are you sure you want to save this transaction?</p>
      <div class="popup-buttons">
        <button id="confirm-yes">Yes</button>
        <button id="confirm-cancel">Cancel</button>
      </div>
    </div>
  </div>

  <div class="popup" id="saved-popup">
    <div class="popup-content">
      <p>Your Transaction is saved</p>
      <button id="close-popup">Close</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('transaction-form');
      const confirmPopup = document.getElementById('confirm-popup');
      const savedPopup = document.getElementById('saved-popup');
      const yesBtn = document.getElementById('confirm-yes');
      const cancelBtn = document.getElementById('confirm-cancel');
      const closePopup = document.getElementById('close-popup');
      let allowSubmit = false;

      form.addEventListener('submit', function(e) {
        if (!allowSubmit) {
          e.preventDefault();
          confirmPopup.style.display = 'flex';
        }
      });

      yesBtn.addEventListener('click', () => {
        allowSubmit = true;
        confirmPopup.style.display = 'none';
        form.submit();
      });

      cancelBtn.addEventListener('click', () => {
        confirmPopup.style.display = 'none';
      });

      closePopup.addEventListener('click', () => {
        savedPopup.style.display = 'none';
      });

      // Show saved popup if ?saved=1 in URL
      const isSaved = "{{ request.GET.saved|default:'' }}" === "1";
      if (isSaved) {
        savedPopup.style.display = 'flex';
      }
    });
  </script>
</body>
</html>
